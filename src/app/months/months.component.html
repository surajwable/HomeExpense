<div class="months-toolbar">
  <div>
    <button class="btn btn-outline-success" (click)="addNextMonth()">Add Next Month</button>

    <button class="btn btn-outline-success"
      (click)="addMonthByName(yearfield.value, monthfield.value); yearfield.value = ''; monthfield.value = '' ">
      <span class="me-1">Add Month</span>
      <i class="bi bi-arrow-right-circle-fill"></i>
    </button>

    <form action="" class="row">
      <div class="col">
        <input #yearfield type="text" placeholder="Year" class="form-control" />
      </div>
      <div class="col">
        <input #monthfield type="text" placeholder="Month Name" class="form-control"/>
      </div>
    </form>

    <button class="btn btn-outline-danger" (click)="deleteMonth(yearfield.value, monthfield.value)">
      <i class="bi bi-arrow-left-circle-fill"></i>
      <span> Delete Month</span>
    </button>
  </div>
</div>

<app-month *ngFor="let month of monthsToDisplay" [month]="month"></app-month>
